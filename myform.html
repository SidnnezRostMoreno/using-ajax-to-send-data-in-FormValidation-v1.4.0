<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <title>Using Ajax to submit the data in FormValidation v1.4.0 with Bootstrap4 modal.</title>

      <!-- Bootstrap4 CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <!-- Form Validation v1.4.0 CSS -->
      <link href="dist/vendor/formvalidation-v1.4.0/dist/css/formValidation.min.css" rel="stylesheet" />

      <!-- Bootstrap-select CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">

      <!-- FontAwesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="dist/css/myform.css">

    </head>

    <body>

        <div class="container">
          <div class="page-header">
            <h2>Ajax to submit the data in new FormValidation</h2>
          </div>
          <!-- Submit Modal -->
          <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <div id="submitModalLabel" class="modal-title h5 hellip-loading">Submitting form data&nbsp;</div>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p id="submitModalParagraph">If the shipping confirmation message does not appear within a few seconds, check for possible errors in the form fields.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <!-- Form -->
              <form id="myForm" class="my-form" method="POST">
                <div class="form-group">
                  <label class="col-form-label" for="name-input">Name</label>
                  <input type="text" class="form-control" id="user-name" name="username">
                </div>
                <div class="form-group">
                  <label class="col-form-label" for="email-input">E-mail</label>
                  <input type="email" class="form-control" id="user-email" name="email">
                </div>
                <div class="form-group">
                  <label class="col-form-label" for="phone-input">Phone</label>
                  <input type="text" class="form-control" id="user-phone" maxlength="15" name="phone">
                </div>
                <div class="form-group" id="realEstate">
                  <label for="formSelect">Choose a real estate</label>
                  <select id="formSelect" class="form-control selectpicker" data-style="btn-link" title="Select ..." name="realEstate">
                    <option value="real.one@realestate.com" tabindex="0">Real One</option>
                    <option value="real.two@realestate.com" tabindex="0">Real Two</option>
                  </select>
                </div>
                <button type="submit" id="btnSubmit" class="btn btn-success btn-submit" data-toggle="modal" data-target="#submitModal">SEND</button>
              </form>
            </div>
          </div>
        </div>

        <!-- ES6-shim -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>

        <!-- jQuery JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="dist/vendor/jquery-v3.3.1/jquery-slim.min.js"><\/script>')</script>

        <!-- BS4 JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- FormValidation v1.4.0 JS -->
        <script src="dist/vendor/formvalidation-v1.4.0/dist/js/FormValidation.min.js"></script>
        <script src="dist/vendor/formvalidation-v1.4.0/dist/js/plugins/Bootstrap.min.js"></script>

        <!-- Bootstrap Select -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

        <!-- Main JS -->
        <script src="dist/js/myform.js"></script>

    </body>
</html>
